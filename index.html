<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizes</title>
    <link href="styles.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,500,600,700,800,900' rel='stylesheet'>
</head>

<body>
    <div class="upper-cont">
        <div class="cont">
            <div class="Q-1 q-cont" id="q1">
                <p class="q-number">Q1</p>
                <h2 class="q-text">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum</h2>
                <div class="upper-ans-cont">
                    <div class="ans-cont-split">
                        <button class="btn-ans btn-ans-1" id="1-1" data-qNum="1" data-t="1110" onclick="getIdQ(this)">ans 1</button>
                        <button class="btn-ans btn-ans-1" id="1-2" data-qNum="1" data-t="0001" onclick="getIdQ(this)">ans 2</button>
                        <button class="btn-ans btn-ans-1" id="1-3" data-qNum="1" data-t="0001" onclick="getIdQ(this)">ans 1</button>
                        <button class="btn-ans btn-ans-1" id="1-4" data-qNum="1" data-t="0001" onclick="getIdQ(this)">ans 2</button>
                    </div>
                    <button class="next" id="nextbtn-1">Next</button>
                
            </div></div>
            <div class="blocked q2 q-cont" id="q2">
                <p class="q-number">Q2</p>
                <h2 class="q-text">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum</h2>
                <div class="upper-ans-cont">
                    <div class="ans-cont-split">
                        <button class="btn-ans btn-ans-2" id="q02" data-qNum="2" data-t="0001" onclick="getIdQ(this)">ans 1</button>
                        <button class="btn-ans btn-ans-2" id="2-2" data-qNum="2" data-t="0001" onclick="getIdQ(this)">ans 2</button>
                        <button class="btn-ans btn-ans-2"id="2-3" data-qNum="2" data-t="1110" onclick="getIdQ(this)">ans 1</button>
                        <button class="btn-ans btn-ans-2"id="2-4" data-qNum="2" data-t="0001" onclick="getIdQ(this)">ans 2</button>
                    </div>
                    <button class="next" id="nextbtn-2">Next</button>
                
            </div></div>
            <div class="q3 blocked q-cont" id="q3">
                <p class="q-number">Q3</p>
                <h2 class="q-text">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum</h2>
                <div class="upper-ans-cont">
                    <div class="ans-cont-split">
                        <button class="btn-ans btn-ans-3"id="3-1" data-qNum="3" data-t="1110" onclick="getIdQ(this)">ans 1</button>
                        <button class="btn-ans btn-ans-3"id="3-2" data-qNum="3" data-t="0001" onclick="getIdQ(this)">ans 2</button>
                        <button class="btn-ans btn-ans-3"id="3-3" data-qNum="3" data-t="0001" onclick="getIdQ(this)">ans 1</button>
                        <button class="btn-ans btn-ans-3"id="3-4" data-qNum="3" data-t="0001"onclick="getIdQ(this)">ans 2</button>
                    </div>
                    <button class="finsh" id="finshbtn">finsh</button>
                
            </div></div>
            <div class="finsh">
                <div id="points-cont"></div>
            </div>
        </div>
    </div>
   
    <script src="app.js"></script>
</body>
</html>
